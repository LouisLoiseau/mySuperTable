<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/database.js"></script>
    <script src="assets/script.js"></script>
    <script>
        window.onload = function () {
            var usersContainer = document.querySelector('.users-data-container');
            initSuperTable({
                element: usersContainer,
                data: users,
                options: {
                    rowHeight: '90',
                    rowMouseOver: true,
                    rowStyle: 'zebra',
                }
            });
            var allDeleteBtn = document.querySelectorAll('.delete');
            for (var i in allDeleteBtn) {
                allDeleteBtn[i].onclick = function () {
                    this.parentElement.remove();
                };
            }
            document.querySelector('.sort-table').onclick = function () {
                var value = document.getElementsByName('sort-table')[0].value;
                sortTable(value);
            };
        }
    </script>
    <title>Super Table</title>
</head>

<body>
    <select name="sort-table">
        <option value="0" selected>Id</option>
        <option value="1">Index</option>
        <option value="2">Name</option>
        <option value="3">Email</option>
        <option value="4">Gender</option>
        <option value="5">Is Active</option>
        <option value="6">Age</option>
        <option value="7">eyeColor</option>
        <option value="8">Company</option>
        <option value="9">Phone</option>
        <option value="10">Address</option>
        <option value="11">Registered</option>
    </select>
    <button type="button" name="sort" class="sort-table">Sort</button>

    <div class="users-data-container">
        <div class="row header">
            <div class="cell index id">Id</div>
            <div class="cell index index">Index</div>
            <div class="cell index name">Name</div>
            <div class="cell index email">Email</div>
            <div class="cell index gender">Gender</div>
            <div class="cell index isActive">Is Active</div>
            <div class="cell index age">Age</div>
            <div class="cell index eyeColor">eyeColor</div>
            <div class="cell index company">Company</div>
            <div class="cell index phone">Phone</div>
            <div class="cell index address">Address</div>
            <div class="cell index registered">Registered</div>
        </div>
    </div>
</body>

</html>
